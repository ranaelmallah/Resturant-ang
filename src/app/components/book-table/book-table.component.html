<!-- Book A Table Section -->
<section id="book-a-table" class="book-a-table section">

    <!-- Section Title -->
    <div class="container section-title">
        <h2>RESERVATION</h2>
        <p>Book a Table</p>
    </div>
    <!-- End Section Title -->

    <div class="container">

        <form class="php-email-form" [formGroup]="form" (ngSubmit)="confirmBooking()">
            <div class="row gy-4">
                <div class="col-lg-4 col-md-6">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" formControlName="name">
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" formControlName="email">
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" formControlName="phone">
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="date" class="form-control" placeholder="Date" formControlName="date" required>
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="time" class="form-control" id="time" placeholder="Time" formControlName="time" required>
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="number" class="form-control" name="people" id="people" placeholder="# no of people" formControlName="numberOfPeople">
                </div>
            </div>
            <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" formControlName="message"></textarea>
            </div>
            <input type="submit" class="text-center border-warning text-warning bg-transparent px-5 my-5  py-3 rounded-5" [disabled]="form.invalid" value="Book a Table"> @if (isbooked) {
            <div class="alert alert-warning" role="alert"> <b> Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</b> </div>
            }
        </form>
        <!-- End Reservation Form -->

    </div>

</section>
